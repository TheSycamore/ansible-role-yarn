---

- hosts: all
  sudo: true
  vars:
    node_version: 6.0.0
    node_versions: []
    node_packages: []
    yarn_global_packages:
    - name: gulp
      version: 3.9.0
      upgrade: yes
  pre_tasks:
    - name: install npm
      become: yes
      become_user: root
      package:
        name: npm
        state: present
  roles:
    - geerlingguy.git
    - fubarhouse.curl
    - fubarhouse.nodejs
    - role_under_test
